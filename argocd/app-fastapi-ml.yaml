apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fastapi-ml
spec:
  project: default
  source:
    repoURL: https://github.com/SandipJaiswal/fastapi-ml-deploy.git
    targetRevision: main
    path: charts/fastapi-ml
  destination:
    server: https://kubernetes.default.svc
    namespace: fastapi-ml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true 
